    <div class="hamburger">

    <h1 style="text-align: center; margin-top:5% ;">Resultados</h1>
    <div class="container">
      <div class="row">
        <canvas
          id="bar-chart"
          style="margin-top: 15%; display: block;"
          width="800"
          height="450"
        ></canvas>
        <label
          style="text-align: center; margin: 0 auto; display: block;"
          for=""
          >Frecuencia (Hz)</label
        >
        <canvas id="bar-chart2" width="800" height="450"></canvas>
      </div>
    </div>

  <script>
    new Chart(document.getElementById("bar-chart"), {
      type: "bar",
      data: {
        labels: ["34", "21", "33", "50", "45"],
        datasets: [
          {
            label: "Espectro",
            backgroundColor: [
              "#cccccc",
              "#cccccc",
              "#cccccc",
              "#cccccc",
              "#cccccc"
            ],
            data: [2478, 5267, 734, 784, 433]
          }
        ]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Espectro"
        }
      }
    });

    new Chart(document.getElementById("bar-chart2"), {
      type: "bar",
      data: {
        labels: ["34", "21", "33", "50", "45"],
        datasets: [
          {
            label: "Descripción",
            backgroundColor: [
              "#cccccc",
              "#cccccc",
              "#cccccc",
              "#cccccc",
              "#cccccc"
            ],
            data: [2478, 5267, 734, 784, 433]
          }
        ]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Descripción"
        }
      }
    });

    // selector
    var menu = document.querySelector(".hamburger");

    // method
    function toggleMenu(event) {
      this.classList.toggle("is-active");
      document.querySelector(".menuppal").classList.toggle("is_active");
      event.preventDefault();
    }

    // event
    menu.addEventListener("click", toggleMenu, false);

$('.hamburger').click(function() {

  return false;
});
});*/
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .hamburger {
      position: fixed;
      background-color: transparent;
      left: 0;
      top: 0;
      height: 30px;
      width: 30px;
      padding: 20px 20px;
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
      -webkit-transition: -webkit-transform 0.25s
        cubic-bezier(0.05, 1.04, 0.72, 0.98);
      transition: transform 0.25s cubic-bezier(0.05, 1.04, 0.72, 0.98);
      z-index: 1002;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .hamburger.is-active {
      background-color: none;
    }
    ._layer {
      background: #333333;
      margin-bottom: 4px;
      border-radius: 2px;
      width: 28px;
      height: 4px;
      opacity: 1;
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
      -webkit-transition: all 0.25s cubic-bezier(0.05, 1.04, 0.72, 0.98);
      transition: all 0.25s cubic-bezier(0.05, 1.04, 0.72, 0.98);
    }
    .hamburger:hover .-top {
      -webkit-transform: translateY(-100%);
      -ms-transform: translateY(-100%);
      transform: translateY(-100%);
    }
    .hamburger:hover .-bottom {
      -webkit-transform: translateY(100%);
      -ms-transform: translateY(100%);
      transform: translateY(100%);
    }
    .hamburger.is-active .-top {
      -webkit-transform: translateY(200%) rotate(45deg) !important;
      -ms-transform: translateY(200%) rotate(45deg) !important;
      transform: translateY(200%) rotate(45deg) !important;
    }
    .hamburger.is-active .-mid {
      opacity: 0;
    }
    .hamburger.is-active .-bottom {
      -webkit-transform: translateY(-200%) rotate(135deg) !important;
      -ms-transform: translateY(-200%) rotate(135deg) !important;
      transform: translateY(-200%) rotate(135deg) !important;
    }

    .menuppal.is_active {
      transform: translate3d(0px, 0px, 0px);
    }
    .menuppal {
      background-color: rgba(255, 255, 255, 0.95);
      bottom: 0;
      height: 100%;
      left: 0;
      overflow-y: scroll;
      position: fixed;
      top: 0;
      transform: translate3d(0px, -100%, 0px);
      transition: transform 0.35s cubic-bezier(0.05, 1.04, 0.72, 0.98) 0s;
      width: 100%;
      z-index: 1001;
    }
    .menuppal ul {
      margin: 0;
      padding: 0;
    }
    .menuppal ul li {
      list-style: none;
      text-align: center;
      font-family: Verdadna, Arial, Helvetica;
      color: $nav-color-text;
      font-size: 1.5rem;
      line-height: 3em;
      height: 3em;
      color: #369;
      text-transform: none;
      font-weight: bold;
    }
    .menuppal ul li a {
      text-decoration: none;
      color: #369;
    }
    .menuppal ul li a:hover {
      text-decoration: none;
      color: #333;
    }
  </style>
